<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimai Google Calendar Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.connected {
      background-color: #4CAF50;
    }

    .status-indicator.disconnected {
      background-color: #F44336;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #3367D6;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .entry {
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .entry-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .entry-time {
      font-size: 12px;
      color: #666;
    }

    .entry-description {
      font-size: 14px;
      margin-top: 4px;
    }

    .sync-status {
      font-size: 12px;
      margin-top: 4px;
    }

    .sync-status.synced {
      color: #4CAF50;
    }

    .sync-status.not-synced {
      color: #F44336;
    }

    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
